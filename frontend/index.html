    <!-- Script de IntegraciÃ³n -->
    <script>
        // Configurar informaciÃ³n del servidor
        window.addEventListener('DOMContentLoaded', () => {
            // Configurar actualizaciÃ³n de estado del servidor
            const updateServerStatus = () => {
                const statusText = document.getElementById('server-status');
                const serverInfo = document.getElementById('server-info');
                const statusDot = document.querySelector('.status-dot');
                
                const status = window.SAPIENTIA?.state?.serverStatus || 'unknown';
                
                const statusConfig = {
                    online: { 
                        text: 'Servidor Conectado', 
                        info: 'ğŸŸ¢ Conectado',
                        color: 'var(--accent-green)',
                        class: 'online'
                    },
                    offline: { 
                        text: 'Servidor Desconectado', 
                        info: 'ğŸ”´ Desconectado',
                        color: 'var(--accent-red)',
                        class: 'offline'
                    },
                    unknown: { 
                        text: 'Verificando servidor...', 
                        info: 'ğŸŸ¡ Verificando...',
                        color: 'var(--accent-yellow)',
                        class: 'unknown'
                    }
                };
                
                const config = statusConfig[status] || statusConfig.unknown;
                
                if (statusText) {
                    statusText.textContent = config.text;
                    statusText.className = `status-text ${config.class}`;
                }
                
                if (serverInfo) {
                    serverInfo.innerHTML = config.info;
                }
                
                if (statusDot) {
                    statusDot.style.backgroundColor = config.color;
                }
            };
            
            // Actualizar estado inicialmente
            updateServerStatus();
            
            // Escuchar cambios de estado
            if (window.SAPIENTIA?.events) {
                window.SAPIENTIA.events.on('serverStatusChanged', updateServerStatus);
                window.SAPIENTIA.events.on('appReady', () => {
                    setTimeout(updateServerStatus, 1000);
                });
            }
            
            // Actualizar cada 30 segundos
            setInterval(updateServerStatus, 30000);
            
            // Debug info
            console.log('ğŸš€ Sapientia License Server - Frontend Modular Integrado');
            console.log('ğŸ“§ Pedro Diaz Nicolas - pedro@diaznicolas.com');
            console.log('ğŸŒŸ Sistema Enterprise Edition v2.0.0');
            
            // Mostrar informaciÃ³n de mÃ³dulos cargados despuÃ©s de inicializaciÃ³n
            setTimeout(() => {
                if (window.sapientiaApp?.isInitialized) {
                    console.log('âœ… MÃ³dulos cargados:', window.sapientiaApp.getAllModules());
                }
            }, 2000);
        });
        
        // Atajos de teclado adicionales
        document.addEventListener('keydown', (e) => {
            // Ctrl + Shift + D = Dashboard
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                if (window.navigationManager) {
                    window.navigationManager.showTab('dashboard');
                }
            }
            
            // Ctrl + Shift + G = Generate
            if (e.ctrlKey && e.shiftKey && e.key === 'G') {
                e.preventDefault();
                if (window.navigationManager) {
                    window.navigationManager.showTab('generate');
                }
            }
            
            // Ctrl + Shift + V = Validate
            if (e.ctrlKey && e.shiftKey && e.key === 'V') {
                e.preventDefault();
                if (window.navigationManager) {
                    window.navigationManager.showTab('validate');
                }
            }
        });
    </script>
