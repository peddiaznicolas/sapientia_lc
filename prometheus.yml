global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Sapientia License Server
  - job_name: 'sapientia'
    static_configs:
      - targets: ['sapientia:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL (si usas el exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['sapientia-postgres:5450']
    scrape_interval: 60s

  # Redis (si usas el exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['sapientia-redis:6379']
    scrape_interval: 60s

  # Nginx (si usas el exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['sapientia-nginx:80']
    scrape_interval: 60s